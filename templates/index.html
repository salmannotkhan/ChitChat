{% extends "base.html" %}

{% block content %}
    <div class="header">
        <div class="name" onclick="setName()">
             's Lair
        </div>
        <img onclick="clearHistory()" class="clear" src="{{ url_for('static', filename='images/delete.png')}}" alt="">
        <div class="online">0 Online</div>
        <img onclick="darkMode()" class="darkimg" src="{{ url_for('static', filename='images/sun-icon.webp') }}" alt="dark">
    </div>
    <div class="box">
        <div class="history">
        </div>
        <div class="send">
            <input type="text" placeholder="Type a message" name="msgText">
            <button>Send</button>
        </div>
    </div>
{% endblock %}
